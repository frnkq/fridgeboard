<div class="flex w-full justify-around mt-4">

    <div *ngIf="notification.show"
        [ngClass]="{'text-sm flex justify-between w-full px-5 py-3 rounded-full text-white font-bold text-lg': true, 'bg-green-300':!notification.warning, 'bg-red-300':notification.warning}">
        {{notification.message}}
        <button *ngIf="notification.warning && this.deletedMagnet" type="button" class="px-4  border font-bold border-white rounded-full" (click)="undoDeletion()">Undo</button>
    </div>


</div>
<div *ngIf="creatingMagnet"
    class="magnet-modal flex w-full justify-around flex-wrap content-center absolute right-0 top-0">
    <app-create-magnet-form (exit)="hideMagnetCreationForm($event)" (magnetCreated)="onCreatedMagnet($event)"></app-create-magnet-form>
</div>
<div class="flex flex-col">
    <div class="flex-1">
        <app-magnets (deletedMagnet)="onDeletedMagnet($event)" (createdMagnet)="createMagnet($event)" [magnets]="magnets"></app-magnets>
    </div>
    <div class="">
        <div class="fixed bottom-0 mb-10 right-0 mr-10">
            <app-add-button class="" (createMagnet)="showMagnetCreationForm()"></app-add-button>
        </div>
    </div>
</div>
