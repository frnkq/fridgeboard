<div class="flex w-full justify-around mt-4">

    <div *ngIf="notification.show"
        [ngClass]="{'text-sm flex justify-between w-full px-5 py-3 rounded-full text-white font-bold text-lg': true, 'bg-green-300':!notification.warning, 'bg-red-300':notification.warning}">
        {{notification.message}}
        <button type="button" class="px-4  border font-bold border-white rounded-full" (click)="undoDeletion()">Undo</button>
    </div>


</div>
<div *ngIf="editingMagnet"
    class="magnet-modal flex w-full justify-around flex-wrap content-center absolute right-0 top-0">
    <app-create-magnet-form (exit)="closeEditMagnetForm()" [magnet]="magnet"></app-create-magnet-form>
</div>
<div class="flex flex-wrap" *ngIf="magnets">
    <div *ngFor="let m of magnets" class="p-10 w-1/2">
        <app-magnet (deleted)="onDeletedMagnet($event)" (editMagnet)="onEditMagnet($event)" [magnet]="m"></app-magnet>
    </div>
</div>
<div class="flex" *ngIf="magnet  && !editingMagnet">
    
    <div class="w-full px-20 mt-10">

    <app-magnet [ngClass]="{'opacity-50':theDeletedMagnet}" [magnet]="magnet" (deleted)="onDeletedMagnet($event)" (editMagnet)="onEditMagnet($event)"></app-magnet>

    </div>
</div>
